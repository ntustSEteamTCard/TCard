<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>登入頁面</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link  href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link  href="../dist/css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link  href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }
</style>
</head>

<body onload="document.f.username.focus()">
<nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
    <div th:replace="fragments/messages :: messages"></div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">請輸入登入學號及密碼</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="loginForm" method="post" name="f" enctype="multipart/form-data" th:action="@{/login}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control validate" placeholder="Student ID" name="username" id="email" type="email" autofocus=""/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control validate" placeholder="Password" name="password" id="password"type="password" />
                                </div>
<!--                                 <div class="checkbox"> -->
<!--                                     <label> -->
<!--                                         <input name="remember" type="checkbox" value="Remember Me">Remember Me -->
<!--                                     </label> -->
<!--                                 </div> -->
                                <!-- Change this to a button or input when using this as a form -->
                                <a onclick="checkLogin()" class="btn btn-lg btn-success btn-block">登入</a>
                                 <a href="/registration" class="btn btn-lg btn-default btn-block">註冊</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script  src="../dist/js/sb-admin-2.js"></script>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
<script type="text/javascript">
$(function(){
	checkLogin = function(){
		if(f.username.value==""){
			alert("學號不能爲空！");
			f.username.focus();
			return false;
		}
		else if(f.password.value==""){
			f.password.focus();
			alert("密碼不能為空！");
			return false;
		}else{
			
			$("#loginForm").submit();
		}
	}
});
</script>
   

</html>
