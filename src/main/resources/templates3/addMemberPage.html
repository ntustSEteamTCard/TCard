<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>註冊用戶頁面</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- MetisMenu CSS -->
<link th:href="@{/vendor/metisMenu/metisMenu.min.css}" href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{/dist/css/sb-admin-2.css}" href="../dist/css/sb-admin-2.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />


<style>
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }
</style>
</head>

<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
	<div id="wrapper">


		<div id="page-wrapper" class="col-md-10">
			<div class="row">
				<div class="col-md-8 col-md-offset-4">
					<h1 class="page-header">用戶註冊</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-md-8 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">請輸入您的註冊信息~</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
									<form role="form" id="addMemberForm" method="post" enctype="multipart/form-data" th:action="@{/doAddMemberPage}" th:object="${memberAccount}">
										<div class="form-group">
											<label>註冊學號</label> <input class="form-control" th:field="*{email}" placeholder="一個學號只能註冊一個帳號" />
											<p class="help-block">請輸入您的學號呀~</p>
										</div>
										<div class="form-group">
											<label>用戶姓名</label> <input class="form-control" placeholder="Name" id="name" th:field="*{name}" type="text" />
										</div>
										<div class="form-group">
											<label>用戶密碼</label> <input class="form-control" th:field="*{password}" type="password" placeholder="密碼長度限制6個字以上10個字以內" />
										</div>
										<div class="form-group">
											<label>行動電話</label> <input class="form-control" placeholder="Cellphone" id="cellphone" th:field="*{cellphone}" type="number" />
										</div>
										<div class="form-group">
											<label>地址</label> <input class="form-control" placeholder="Address" id="address" th:field="*{address}" type="text" />
										</div>


										<button type="submit" class="btn btn-primary">註冊送出</button>
										<button type="reset" class="btn btn-default">清除表單</button>
										<a class="nav-link" href="/login">用戶登錄</a>
									</form>
								</div>
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
			</div>
			<!--col-lg-12 -->
		</div>
		<!-- page-wrapper-->
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"
		src="../vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"
		src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"
		src="../vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/dist/js/sb-admin-2.js}"
		src="../dist/js/sb-admin-2.js"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
